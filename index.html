<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"

    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Design analytic</title>
